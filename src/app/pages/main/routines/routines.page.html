<ion-header translucent="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Entrenamientos<br />
      listos para vos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="routines-page">

  <div class="container">
    <!-- Componente de búsqueda -->
    <input-search></input-search>

    <!-- Texto de límite -->
    <p class="limit-text">
      Podés elegir hasta 3 rutinas ({{ selectedRoutines.length }}/3).
    </p>

    <!-- Componente de cards -->
    <card-rutin
      [categories]="categories"
      [maxSelectedReached]="selectedRoutines.length >= 3"
      (cardSelected)="onCardSelected($event)"
    ></card-rutin>

    <primary-button *ngIf="selectedRoutines.length >= 1" [propEnum]="ButtonText.next" class="button-next"
      (click)="goToHome()"></primary-button>
  </div>
</ion-content>

<tabs activeTab="routines"></tabs>

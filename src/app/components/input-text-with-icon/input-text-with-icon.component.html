<ion-item lines="none" class="input-item">
  <div class="ion-display-flex ion-align-items-center conteiner">
    <img [src]="iconPath" slot="start" />
    <ion-input
      [type]="inputType"
      [placeholder]="label"
      [value]="value"
      (ionInput)="onInputChange($event)"
    ></ion-input>
  </div>
  <ion-icon
    *ngIf="type === 'password'"
    [src]="toggleIcon"
    slot="end"
    slot="end"
    (click)="togglePasswordVisibility()"
    class="icon-toggle"
  ></ion-icon>
</ion-item>

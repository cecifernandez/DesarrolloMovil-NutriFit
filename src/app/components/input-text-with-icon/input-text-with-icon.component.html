<ion-item lines="none" class="input-item">
  <ion-icon [src]="iconPath" slot="start"></ion-icon>

  <ion-input
    [type]="inputType"
    [placeholder]="label"
    [value]="value"
    (ionInput)="onInputChange($event)"
  ></ion-input>

  <!-- Mostrar Ã­cono para alternar visibilidad si el tipo es password -->
  <ion-icon
    *ngIf="type === 'password'"
    [src]="toggleIcon"
    slot="end"
    (click)="togglePasswordVisibility()"
  ></ion-icon>
</ion-item>

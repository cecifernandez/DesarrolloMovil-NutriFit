<ion-item>
  <ion-icon slot="start" [src]="resolvedIcon" class="objective-icon"></ion-icon>
  <ion-label>{{ resolvedLabel }}</ion-label>
  <ion-checkbox
    slot="end"
    [checked]="checked"
    (ionChange)="onToggle($event.detail.checked)">
  </ion-checkbox>
</ion-item>

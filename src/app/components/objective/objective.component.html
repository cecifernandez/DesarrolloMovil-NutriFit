<div [ngClass]="{ 'conteiner-objective-elected' : active, 'conteiner-objective-not-elected' : !active }" (click)="toggle()">
  <div class="content-objetive ion-display-flex ion-flex-row ion-align-items-center">
    <img slot="start" [src]="icon" [ngClass]="{ 'objective-icon-elected' : active, 'objective-icon-not-elected' : !active}" />
    <ion-label [ngClass]="{ 'objective-text-elected' : active, 'objective-text-not-elected' : !active }">{{ label }}</ion-label>
  </div>
  <div class="ion-display-flex">
    <ng-container *ngIf="!active">
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24"><path fill="#82D68E" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
    </ng-container>
    <ng-container *ngIf="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24"><path fill="#82D68E" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10m5.457-12.543L11 15.914l-4.207-4.207l1.414-1.414L11 13.086l5.043-5.043z"/></svg>
    </ng-container>
  </div>
</div>
